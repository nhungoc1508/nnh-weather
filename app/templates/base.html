<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            min-height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.6)), url({{image_path}});
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }
    </style>

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        
        <title>{% block title %} <!-- Placeholder for title --> {% endblock %}</title>
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static',    filename='css/base_css.css') }}">
    </head>

    <body>
        <div data-aos="fade-up" data-aos-easing="ease" data-aos-delay="500" class='container-fluid flex-column justify-content-between'>
            <div class='row'></div>
        {% block body %}
        <!-- Placeholder for body -->
        {% endblock %}
            <div class='row'>
                <div class='container d-flex justify-content-center'>
                    <p class='lead blockquote-footer'><a class='clean-link' href='https://github.com/nhungoc1508'>Ngoc N. Hoang</a></p>
                </div>
                <div class='container d-flex justify-content-center'>
                    <p class='lead blockquote-footer'>Photo by <a class='clean-link' href='{{author_profile}}'>{{image_author}}</a> on <a class='clean-link' href='https://unsplash.com/?utm_source=weather&utm_medium=referral'>Unsplash</a></p>
                </div>
            </div>
        </div>
        
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
